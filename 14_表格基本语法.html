<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的基本语法</title>
</head>
<body>
    <table align="center"  border="1" cellpadding="20" cellspacing="0" width="300" height="400" >
        <!-- 标题单元格，th加粗居中显示 -->
        <tr><th>姓名</th> <th>性别</th> <th>年龄</th></tr>
        <tr> <td>张三</td> <td>男</td> <td>20</td></tr>
        <tr><td>李四</td> <td>女</td> <td>18</td></tr>
    </table>
</body>
</html>
