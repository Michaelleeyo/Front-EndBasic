    <p>近代满清也经历过一场垂死挣扎，在十九世纪八十年代，满清在李鸿章等人的带领下，进行了一场浩浩荡荡的洋务运动，清政府通过向西方国家购买军舰的方式，打造出了战力不错的北洋水师。 </p>
    <p>可惜北洋水师在中日甲午战争中折戟，<br/>自此我国真正的失去了海权，海洋再次沦为了列强打开中国的渠道。一直等到新中国成立，我国才重新开始建设海军，不过由于初期没什么基础，中间可是经历了不少的曲折。</p>
