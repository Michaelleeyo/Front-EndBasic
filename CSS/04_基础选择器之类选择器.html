<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之类选择器</title>
    <style>
        /* 类选择器口诀：样式点定义 结构类调用 一个或多个 开发最常用 */
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">张三</li>
        <li class="blue">李四</li>
        <li class="red">王二麻</li>
        <li class="blue">赵六</li>
    </ul>
    <div class="red">孙悟空</div>
</body>
</html>
