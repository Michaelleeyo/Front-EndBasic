<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式表</title>
    <!-- 也称嵌入式引入
        优点：方便控制当前页面中的元素样式设置；代码结构清晰，但并没有实现结构和样式完全分离 -->
    <style>
        div {
            color:red;
        }
    </style>
</head>
<body>
    <div>所谓内部样式表，就是再html页面内部写样式，但是单独写道style标签内部</div>
</body>
</html>
