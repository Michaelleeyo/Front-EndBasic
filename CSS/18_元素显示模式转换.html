<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式转换</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            display: block;
            background-color: red;
        }

        div {
            width: 150px;
            height: 300px;
            display: inline;
            background-color: brown;
        }

        span {
            width: 30px;
            height: 100px;
            background-color: yellow;
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">你好啊</a>
    <a href="#">nonono</a>
    <div>药药切克闹</div>
    <div>hhh</div>
    <span>AAAAaaaaaaaaaaaa</span>
    <span>BBBBBBBbbbbbbbbbb</span>
</body>

</html>
